<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<body>

<script type="module" src="/src/main.ts"></script>

<div class="wrapper">
    <h2>Add a search</h2>
    <form id="add-form" class="add-form">
        <div class="add-form__input-unit">
            <label class="add-form__label" for="search">URL</label>
            <input class="add-form__input" id="search" type="text" name="search" required/>
        </div>
        <div class="add-form__input-unit">
            <label class="add-form__label" for="title">Name</label>
            <input class="add-form__input" id="title" type="text" name="title" required/>
        </div>
        <div class="add-form__controls">
            <input class="add-form__submit button" type="submit" value="Add"/>
        </div>
    </form>
    <br/>
    <hr />
    <h2>Current searches</h2>
    <table id="app" class="searches"></table>
</div>
</body>
</html>
